<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPROLIB REPOSITORIO</title>
    <link rel="stylesheet" href="../static/css/cadInterno.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="menu">
        <i class="fa-solid fa-bell" id="sino"></i>
        <div class="photo-placeholder">
            <img class="fotoUsuario" src="{{ dados_usuario_logado.imagem_perfil }}">
        </div>
        <h3 class="nomeUsuario">{{ dados_usuario_logado.usuario_logado }}</h3>
        <a href="/repositorios"><button class="dropdown-btn bot2" style="font-size: 16px;">
            <span class="material-symbols-outlined" id="simb">inventory_2</span>Repositórios</button></a>
        <a href="/cadcurso"><button class="dropdown-btn bot2" style="font-size: 16px;">
            <span class="material-symbols-outlined" id="simb">post_add</span>Cadastro de Cursos</button></a>
        <a href="/cadInterno"><button class="dropdown-btn bot2" style="font-size: 16px;">
            <span class="material-symbols-outlined" id="simb">how_to_reg</span>Vinculação de Funções</button></a>
        <a href="/publicacao_conteudo"><button class="dropdown-btn bot2" style="font-size: 16px;">
            <span class="material-symbols-outlined" id="simb">upload</span>Publicação de Conteúdos</button></a>
        <a href="/h"><button class="dropdown-btn bot2" style="font-size: 16px;">
            <span class="material-symbols-outlined" id="simb">feedback</span>Relatórios</button></a>
        <button class="dropdown-btn bot2" style="font-size: 16px;">
            <span class="material-symbols-outlined" id="simb">settings</span>Opções</button>
        <div class="dropdown-container">
            <a class="cascata" href="/"><span class="material-symbols-outlined" id="simb">logout</span>Sair</a>
            <a class="cascata" href="/"><span class="material-symbols-outlined" id="simb">unfold_more</span>Trocar função</a>
            <a class="cascata" id="toggleMode"><span class="material-symbols-outlined" id="simb">routine</span>Modo Noturno</a>
        </div>
    </div>
    <div class="content">
        <h1>Vinculação de Funções</h1>
        <div class="input-container">
        </div>
        <div class="input-container">
            <div class="input-column">
            <form action="/alterar_funcao" method="POST">
                <input type="text" value="Professores" disabled class="disabled-input">
                <label>Nome do Usuário</label>
                <select name="usuarioFuncProf" class="input-normal">
                    {% for user in users %}
                    <option value="{{ user[0] }}" selected>{{ user[0] }}</option>                                
                    {% endfor %}
                </select>
                <label>Nome do Curso</label>
                <select name="cursoFuncProf" class="input-normal">
                    {% for curso in cursos %}
                    <option value="{{ curso[0] }}" selected>{{ curso[0] }}</option>                                
                    {% endfor %}
                </select>
                
                <button type="submit" class="save-button">Salvar</button>
            </form>
            </div>
            <div class="input-column">
                <form action="/alterar_funcao_aluno" method="POST">
                <input type="text" value="Alunos" disabled class="disabled-input">
                <label>Nome do Usuário</label>
                <select name="usuarioFuncaluno" class="input-normal">
                    {% for user in users %}
                    <option value="{{ user[0] }}" selected>{{ user[0] }}</option>                                
                    {% endfor %}
                </select>
                <label>Nome do Curso</label>
                <select name="cursoFuncaluno" class="input-normal">
                    {% for curso in cursos %}
                    <option value="{{ curso[0] }}" selected>{{ curso[0] }}</option>                                
                    {% endfor %}
                </select>
                <button type="submit" class="save-button">Salvar</button>
            </form>
            </div>
        </div>
    </div>
    <script src="../static/js/cadInterno.js"></script>
    <script>
        function maskTelefone(input) {
            // Remove todos os caracteres não numéricos
            let value = input.value.replace(/\D/g, '');

            // Aplica a máscara (ex: (99) 99999-9999)
            if (value.length > 6) {
                value = value.replace(/^(\d{2})(\d{5})(\d{4})$/, '($1) $2-$3');
            } else if (value.length > 2) {
                value = value.replace(/^(\d{2})(\d{4})(\d+)$/, '($1) $2-$3');
            } else if (value.length > 1) {
                value = value.replace(/^(\d{2})(\d+)$/, '($1) $2');
            }
            input.value = value;
        }
    </script>
</body>
</html>
