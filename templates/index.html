<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/index.css">
    <title>Tela de Login</title>
</head>
<body>
<!-- Modal -->
<div id="customModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalMessage"></p>
    </div>
</div>
<div class="container">
    <!-- Seção do Formulário -->
    <div class="form-section">
        <h1>Bem-vindo ao Repositório</h1>
        <form id="loginForm" action="/login" method="POST">
            <label for="username">Usuário:</label>
            <input type="text" id="login" name="login" placeholder="Digite seu nome " required>
    
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
    
            <label for="options">Tipos de Acesso:</label>
            <select id="options" name="languages">
                <option value="aluno">Aluno</option>
                <option value="administrador">Administrador</option>
                <option value="coordenacao">Coordenação</option>
                <option value="professor">Professor</option>
                <option value="publicante">Publicante</option>
            </select>
    
            <button type="submit">Entrar</button>
        </form>
        <div class="links">
            <a href="/formularioMandaSenha">Esqueci minha senha</a>
            <a href="/cadastro">Cadastrar</a>
        </div>
    </div>    

    <!-- Seção da Imagem -->
    <div class="image-section">
        <img src="../static/img/LOGO_AZUL_ESQUERDO - SEM FUNDO.png" alt="Logo do Repositório">
    </div>
</div>

</body>
</html>
<script src="../static/js/login.js"></script>
